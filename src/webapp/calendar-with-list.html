<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar with Editable Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .calendar {
            flex: 2;
        }
        .list-container {
            flex: 1;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #ddd;
            border: 1px solid #ddd;
        }
        .calendar-cell {
            background-color: white;
            padding: 10px;
            min-height: 80px;
        }
        .calendar-weekday {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .date-number {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .event {
            background-color: #e3f2fd;
            padding: 2px 5px;
            margin: 2px 0;
            border-radius: 3px;
            font-size: 12px;
        }
        .other-month {
            color: #999;
        }
        .item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .item input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .item button {
            padding: 5px 10px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .add-button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="calendar-header">
                <button onclick="previousMonth()">&lt; Previous</button>
                <h2 id="currentMonthYear"></h2>
                <button onclick="nextMonth()">Next &gt;</button>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar will be generated here -->
            </div>
        </div>
        <div class="list-container">
            <h2>Events</h2>
            <div id="list"></div>
            <button class="add-button" onclick="addItem()">Add New Event</button>
        </div>
    </div>

    <script>
        // Shared events data
        let events = [
            {
                name: "CS256: Quiz 1",
                date: "2025-01-16"
            },
            {
                name: "CS257: Assignment 2",
                date: "2025-01-20"
            }
        ];

        let currentDate = new Date();
        const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            // Add weekday headers
            weekdays.forEach(day => {
                const weekdayCell = document.createElement('div');
                weekdayCell.className = 'calendar-weekday';
                weekdayCell.textContent = day;
                grid.appendChild(weekdayCell);
            });

            // Get first day of month and total days
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            
            // Get previous month's trailing days
            const previousMonthLastDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0);
            let previousMonthDays = firstDay.getDay();
            
            // Update header
            document.getElementById('currentMonthYear').textContent = 
                firstDay.toLocaleString('default', { month: 'long', year: 'numeric' });

            // Add previous month's trailing days
            for (let i = previousMonthDays - 1; i >= 0; i--) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell other-month';
                const day = previousMonthLastDay.getDate() - i;
                cell.innerHTML = `<div class="date-number">${day}</div>`;
                grid.appendChild(cell);
            }

            // Add current month's days
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell';
                cell.innerHTML = `<div class="date-number">${day}</div>`;

                // Check for events on this day
                const currentDateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayEvents = events.filter(event => event.date === currentDateStr);
                
                dayEvents.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'event';
                    eventDiv.textContent = event.name;
                    cell.appendChild(eventDiv);
                });

                grid.appendChild(cell);
            }

            // Add next month's leading days
            const totalCells = 42; // 6 rows Ã— 7 days
            const remainingCells = totalCells - (previousMonthDays + lastDay.getDate());
            for (let day = 1; day <= remainingCells; day++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell other-month';
                cell.innerHTML = `<div class="date-number">${day}</div>`;
                grid.appendChild(cell);
            }
        }

        function renderList() {
            const listElement = document.getElementById('list');
            listElement.innerHTML = '';
            
            events.forEach((event, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                
                // Name input
                const nameInput = document.createElement('input');
                nameInput.value = event.name;
                nameInput.onchange = (e) => updateItem(index, 'name', e.target.value);
                
                // Date input
                const dateInput = document.createElement('input');
                dateInput.type = 'date';
                dateInput.value = event.date;
                dateInput.onchange = (e) => updateItem(index, 'date', e.target.value);
                
                // Delete button
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteItem(index);
                
                itemDiv.appendChild(nameInput);
                itemDiv.appendChild(dateInput);
                itemDiv.appendChild(deleteButton);
                listElement.appendChild(itemDiv);
            });
        }

        function updateItem(index, field, value) {
            events[index][field] = value;
            renderCalendar(); // Update both views
            renderList();
        }

        function deleteItem(index) {
            events.splice(index, 1);
            renderCalendar(); // Update both views
            renderList();
        }

        function addItem() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const currentDate = `${year}-${month}-${day}`;
            
            events.push({
                name: "New Event",
                date: currentDate
            });
            
            renderCalendar(); // Update both views
            renderList();
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        // Initial render
        renderCalendar();
        renderList();
    </script>
</body>
</html>
