<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #111111;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
        }
        .scene-box {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .emoji-container {
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .box {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        img {
            width: 100%;
            height: auto;
            max-width: 900px;
            display: block;
            margin: 0 auto;
        }
        audio {
            width: 100%;
            margin-top: 5px;
        }
        .caption-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
        }
        .caption-container input {
            background-color: #262626;
            color: white;
        }
        .story-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
            width: 100%;
        }
        .story-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            box-sizing: border-box;
            min-height: 100px;
            resize: vertical;
            overflow-y: hidden;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: #262626;
            color: white;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #3F55A5;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #6077C6;
        }

        audio {
            width: 100%;
            margin-top: 5px;
            background-color: #262626;
            border-radius: 5px;
        }
        
        /* Webkit (Chrome, Safari) specific styles */
        audio::-webkit-media-controls-panel {
            background-color: #262626;
        }
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: white;
        }
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-mute-button {
            filter: invert(1);
        }
        
        /* Firefox specific styles */
        @-moz-document url-prefix() {
            audio {
                background-color: #262626;
            }
        }
    </style>
</head>
<body>
    <div class="scene-box">

        <!-- <div class="emoji-container">
            â˜•
        </div> -->

        <div class="box">
            <img src="https://twine.ackop.com/06ef85_picture_p2.png" alt="Image 1">
            <div class="caption-container">
                <input type="text" id="caption6" value="Caption 6">
                <button onclick="picture_update(1)">Update</button>
            </div>
        </div>

        <div class="box">
            <audio controls>
                <source src="https://example.com/audio1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="caption-container">
                <input type="text" id="caption1" value="Caption 1">
                <button onclick="music_update(1)">Update</button>
            </div>
        </div>

        <div class="box">
            <div class="story-container">
                <textarea id="story1" oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px'">Once upon a time....</textarea>
                <button onclick="story_update(1)">Update</button>
            </div>
        </div>
        


    </div>

    <script>
        function story_update(index) {
            const story = document.getElementById(`story${index}`).value;
            alert(`Story ${index} updated to: ${story}`);
        }
        
        function picture_update(index) {
            const caption = document.getElementById(`caption${index}`).value;
            alert(`Caption ${index} updated to: ${caption}`);
        }

        function music_update(index) {
            const caption = document.getElementById(`caption${index}`).value;
            alert(`Caption ${index} updated to: ${caption}`);
        }

        function sound_update(index) {
            const caption = document.getElementById(`caption${index}`).value;
            alert(`Caption ${index} updated to: ${caption}`);
        }
    </script>
</body>
</html>
