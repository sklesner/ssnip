        #header,

        /* Style for the header */
        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background-color: #333;
            color: #fff;
            font-size: 50px;

        /* Style for the button in the header */
        #header button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            background-color: #0056b3;
        }

        #header_ty {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            font-size: xx-large;
            background-color: #333;
            color: #fff;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* Style for the container */
        #emojiContainer {
            padding-top: 70px;
            max-height: 90vh; /* 80% of the viewport height */
            overflow-y: scroll; /* Scrollable */
        }


        /* Style for each emoji box */
        .emoji-box {
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 100px; /* Increase font size of emojis */
            line-height: 1.3; /* Adjust line height for proper vertical alignment */
        }

        /* Different colors for emoji boxes */
        .emoji-box:nth-child(odd) {
            background-color: #FFDDC1;
        }

        .emoji-box:nth-child(even) {
            background-color: #C1FFDD;
        }

        /* Footer styles */
        footer {
            position: fixed;
            height: 100px;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        .add-story-btn {
            background-color: #2e78f9;
            border: none;
            border-radius: 5px;
            padding: 30px 60px;
            font-size: xx-large;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-story-btn:hover {
            background-color: #FF8C00;
        }
    </style>
