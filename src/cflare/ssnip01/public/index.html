    <style>

        #header,
        #header_ty,
        #footer {
            font-family: Arial, sans-serif;
            /* font-size: 36vw; */
            font-size: 6vw;
            font-weight: bold;
        }

        /* Style for the header */
        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 8vw;
            background-color: #333;
            color: #fff;
            font-size: 6vw;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* Style for the button in the header */
        #header button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 1vw 1vw;
            border-radius: 1vw;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #header button:hover {
            background-color: #0056b3;
        }

        #header_ty {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 7vw;
            font-size: 4vw;
            background-color: #333;
            color: #fff;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* Style for the container */
        #emojiContainer {
            padding-top: 7vw;
            max-height: 94vh; 
            overflow-y: scroll; 
        }


        /* Style for each emoji box */
        .emoji-box {
            padding: 1vw;
            margin: 1vw;
            border-radius: 0.1vw;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 9vw; /* Increase font size of emojis */
            line-height: 1.3; /* Adjust line height for proper vertical alignment */
        }

        /* Different colors for emoji boxes */
        .emoji-box:nth-child(odd) {
            background-color: #FFDDC1;
        }

        .emoji-box:nth-child(even) {
            background-color: #C1FFDD;
        }

        /* Footer styles */
        footer {
            position: fixed;
            padding-top: 1vw;
            height: 9.5vw;
            bottom: 0vw;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 0vw;
            text-align: center;
        }

        .add-story-btn {
            background-color: #2e78f9;
            /* border: none; */
            border-radius: 4vw;
            padding: .7vw 6vw;
            font-size: 5vw;
            margin: 1vw;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            text-shadow:0px 0.1vw 0px #263666;
            background:linear-gradient(to bottom, #2dabf9 5%, #0688fa 100%);
        }

        .add-story-btn:hover {
            background-color: #FF8C00;
            background:linear-gradient(to bottom, #0688fa 5%, #2dabf9 100%);
            /* background-color:#0688fa; */
        }
